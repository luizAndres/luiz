<div>
      <div class="form-group pull-right">
      <button type="button" class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModalSave"
          ng-click="">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          Agregar Personal</button>
    </div>
<br>
  <table class="table table-hover table-bordered results" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th> Personal </th>
        <th>Opciones</th>
        </tr>
      </thead>
        <tbody ng-repeat="personal in pc.datos_personal">
      <tr class="form-inline">
        <td>{{personal.nombre}}</td>        
        <td>
          <span>
            <a class="btn btn-info" 
            data-toggle="modal"
            data-target="#myModal"
            ng-click="pc.obtenerPersonalID(personal.idPersonal)">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </a>
          </span>
          <span>
            <a class="btn btn-danger" 
            ng-click="">
            <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </span>
        </td>

      </tr>
  </tbody>
</table>


      <!-- Modal Save-->
  <div class="modal fade" id="myModalSave" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
    <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">  Crear Personal</h4>
          </div>
          <form id="myModalSave" name="myModalSave">
          <div class="modal-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th width="15%">
                    <th width="20%">Datos
                  </tr>
                </thead>
                <tbody>
                  <tr class="form-inline">
                    <td>
                      <span><strong>Nombre Completo:</strong></span>
                    </td>
                    <td>
                      <input type="text" class="form-control" ng-model="pc.objauxServ.nombre" autofocus>
                    </td>
                  </tr>
                  <tr class="form-inline">
                    <td>
                      <span><strong>Email:</strong></span>
                    </td>
                    <td>
                      <input type="text" class="form-control" ng-model="pc.objauxServ.email" autofocus>
                    </td>
                  </tr>
                    <tr class="form-inline">
                    <td>
                      <span><strong>Puesto:</strong></span>
                    </td>
                    <td>
                      <input type="text" class="form-control" ng-model="pc.objauxServ.puesto" required>
                    </td>
                  </tr>
                  </tr>
                  <tr class="form-inline">
                    <td>
                      <span><strong>Fecha Nacimiento:</strong></span>
                    </td>
                    <td>
                      <input type="text" class="form-control" id="datepicker" ng-model="pc.objauxServ.fnacimiento" required>
                    </td>
                  </tr>
                  <tr class="form-inline">
                    <td>
                      <span><strong>Direccion:</strong></span>
                    </td>
                    <td>
                      <input type="text" name="monto" class="form-control" ng-model="pc.objauxServ.domicilio" required>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
        </form>
          <div class="modal-footer">
              <a  class="btn btn-danger" 
                  aria-label="Cancel"
                  data-dismiss="modal">
                  
                  <i class="fa fa-times fa-2x" aria-hidden="true"></i>
              </a>
              <a   class="btn btn-primary pull-left" 
                   aria-label="Edit"
                   ng-click="pc.agrega(pc.objauxServ)"               
                   
                   data-dismiss="modal">
                 <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
              </a>
          </div>
        </div>
        
      </div>
    </div>
    <!-- FIN MODAL-->

      <!-- Modal Save-->
  <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
    <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">  Datos Personal</h4>
          </div>
          <form id="myModal" name="myModal">
          <div class="modal-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th width="15%">
                    <th width="20%">Datos
                  </tr>
                </thead>
                <tbody>
                  <tr class="form-inline">
                    <td>
                      <span><strong>Nombre Completo:</strong></span>
                    </td>
                    <td>
                      <input type="text" ng-model="pc.objauxServ[0].nombre">
                    </td>
                  </tr>
                  <tr class="form-inline">
                    <td>
                      <span><strong>Email:</strong></span>
                    </td>
                    <td>
                      <input type="text" ng-model="pc.objauxServ[0].email">
                    </td>
                  </tr>
                    <tr class="form-inline">
                    <td>
                      <span><strong>Puesto:</strong></span>
                    </td>
                    <td>
                      <input type="text" ng-model="pc.objauxServ[0].puesto">
                    </td>
                  </tr>
                  </tr>
                  <tr class="form-inline">
                    <td>
                      <span><strong>Fecha Nacimiento:</strong></span>
                    </td>
                    <td>
                      <input type="text" ng-model="pc.objauxServ[0].fnacimiento">
                    </td>
                  </tr>
                  <tr class="form-inline">
                    <td>
                      <span><strong>Direccion:</strong></span>
                    </td>
                    <td>
                      <input type="text" ng-model="pc.objauxServ[0].domicilio">
                    </td>
                  </tr>
                    <tr class="form-inline">
                    <td>
                      <span><strong>Skill:</strong></span>
                    </td>
                    <td>
                      <input type="text" ng-model="pc.objauxServ[0].nSkill">
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
        </form>
          <div class="modal-footer">
              <a  class="btn btn-danger" 
                  aria-label="Cancel"
                  data-dismiss="modal">
                  <i class="fa fa-times fa-2x" aria-hidden="true"></i>
              </a>
              <a   class="btn btn-primary pull-left" 
                   aria-label="Edit"
                   ng-click="pc.agrega(pc.objauxServ)"               
                   
                   data-dismiss="modal">
                 <i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
              </a>
          </div>
        </div>
        
      </div>
    </div>
    <!-- FIN MODAL-->



    <script>
        $(function() {
          $( "#datepicker" ).datepicker();
        } );
    </script>
<script>
        $(function() {
            $( "#datepickerr" ).datepicker();
        } );
    </script>
